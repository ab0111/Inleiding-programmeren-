<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/app.js" defer></script>

<body>
	
	<section class="info">
		<h1 id="dog-name"></h1>
		<h3 id="healthscore"></h3>
	</section>

	<div class="img-container">
		<img id="img">
	</div>

	<section class="footer">

		<section class="button-container">
			<img id="bone-button" src="images/bone.png" alt="bone">
			<img id="chicken-button" src="images/kip.png" alt="chicken">
			<img id="ball-button" src="images/bal.png" alt="bal">
		</section>

		<section class="input-container">
			<h4>Name your dog</h4>
			<input id="change-dog-name-input" type='text'>
			<button id="change-dog-name-button">Change name</button>
		</section>

		
	</section>

</body>

</html>
